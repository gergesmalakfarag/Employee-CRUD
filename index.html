<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee CRUD</title>
  <link rel="icon" type="image/png" href="./new-employee-icon-people-transparent-background-employee-icon-11553428881fb5mqdvota.png">
  
  <!-- Finisher Header Library -->
  <script src="finisher-header.es5.min.js" type="text/javascript"></script>

  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Custom Style for Fullscreen Animation -->
  <style>
    .finisher-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-dark text-white">
  
  <!-- Fullscreen Animation -->
  <div class="finisher-header"></div>

  <!-- Main Content -->
  <div class="container py-5 position-relative" style="z-index: 1;">
    <h1 class="text-center display-5 mb-4">CRUD - JavaScript - OOP</h1>

    <form class="row g-3 mb-5" id="formEmp">
      <h3 class="text-center">Add New Employee</h3>
      <div class="col-md-4">
        <input type="text" class="form-control" id="name" placeholder="Name..." required>
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" id="email" placeholder="Email..." required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="mobile" placeholder="Mobile..." required>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <input type="submit" id="submit" class="btn btn-success btn-block" value="Store This Data">
        <input type="hidden" id="contIDEdit">
      </div>
    </form>

    <h3 class="text-center mb-3">All Employees</h3>
    <table class="table table-striped table-bordered table-dark text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employeeTable">
        <!-- Employee data will be injected here -->
      </tbody>
    </table>
    
    <button class="btn btn-success my-3 d-block mx-auto" onclick="downloadExcel()">Download Excel Sheet</button>
  </div>

  <!-- Your JavaScript File -->
  <script src="./js/script.js"></script>

  <!-- Finisher Header Settings -->
  <script type="text/javascript">
    new FinisherHeader({
      "count": 100,
      "size": {
        "min": 1,
        "max": 20,
        "pulse": 0
      },
      "speed": {
        "x": {
          "min": 0,
          "max": 0.4
        },
        "y": {
          "min": 0,
          "max": 0.1
        }
      },
      "colors": {
        "background": "#05152e",
        "particles": [
          "#ffffff",
          "#87ddfe",
          "#2925ec",
          "#1bffc2",
          "#f88aff"
        ]
      },
      "blending": "screen",
      "opacity": {
        "center": 0,
        "edge": 0.4
      },
      "skew": 0,
      "shapes": [
        "c",
        "s",
        "t"
      ]
    });
  </script>
</body>
</html>
